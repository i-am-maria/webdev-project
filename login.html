<!doctype html>
<html lang="en">
  <head>
    <title>A simple shopping list!</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">A simple shopping list!</a>
          <ul class="nav navbar-nav" id="navigation">
            <li><a href="/index">Home</a></li>
            <li><a href="/users">Users</a></li>
          </ul>
      </div>
    </nav>
    
    <div class="container">
      <form class="form-signin" id="loginform" method="POST" action="/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Please enter username...</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Please enter password...</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log me in!</button>
      </form>
    </div> 

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
